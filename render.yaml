services:
  - type: web
    name: rag-fastapi-backend
    env: docker
    plan: free
    region: virginia
    dockerfilePath: ./Dockerfile
    buildFilter:
      paths:
        - backend/**
        - Dockerfile
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # set this in the Render dashboard
    autoDeploy: true
